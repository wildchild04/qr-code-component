<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

</head>


<body class="font-['Outfit Bold'] bg-slate-300">
  <main>
    <div class="absolute top-1/2 left-1/2 translate-y-[-50%] translate-x-[-50%]">
      <div class="flex-col p-4 pb-10 bg-white item-center justify-center rounded-[20px] w-80 h-[31.188rem]">

        <div>
          <img alt="qr-code" class="rounded-[10px]" src="images/image-qr-code.png" />
        </div>
        <div class="px-4 pt-6">
          <div
            class=" pb-4 font-bold text-center leading-[120%] tracking-normal text-[21px] align-text-top text-slate-900">
            Improve your front-end skills by building projects

          </div>

          <div
            class="text-center align-text-top font-normal text-[15px] leading-[140%] tracking-[0.2px] text-slate-500">

            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
